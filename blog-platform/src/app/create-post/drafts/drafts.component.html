<div *ngIf="drafts.length > 0" class="drafts-list">
  <mat-card
    class="article-card"
    *ngFor="let draft of drafts; index as i"
    
  >
    <div class="article-content">
      <div class="text-content">
        <mat-card-header>
          <mat-card-title>{{ draft.title }}</mat-card-title>
          <mat-card-subtitle>
            {{ draft.author }} - {{ draft.publishDate }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ draft.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="publish(i)">✅ Publish</button>
          <button mat-button (click)="remove(i)">❌ Remove</button>
          <button mat-button (click)="editDraft(draft)">✏️ Edit</button>

        </mat-card-actions>
      </div>
      <div class="image-content">
        <img mat-card-image [src]="defaultPhoto" alt="{{ draft.title }}" />
      </div>
    </div>
  </mat-card>
</div>
