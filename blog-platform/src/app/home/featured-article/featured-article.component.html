<div *ngIf="featuredArticles" class="featured-articles">
  <h2>Featured Articles</h2>
  <div *ngFor="let article of featuredArticles; index as i">
    <mat-card class="article-card">
      <img mat-card-image [src]="article.thumbnail" alt="{{ article.title }}" />
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle
          >{{ article.author }} - {{ article.publishDate }}</mat-card-subtitle
        >
      </mat-card-header>

      <mat-card-content>
        <p>{{ article.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="readMore(i)">Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
