<mat-card class="article-card">
  <div class="article-content">
    <div class="text-content">
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
        <mat-card-subtitle
          >{{ article.author }} - {{ article.publishDate }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p>{{ article.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="readMore()">Read More</button>
      </mat-card-actions>
    </div>
    <div class="image-content">
      <img mat-card-image [src]="article.thumbnail" alt="{{ article.title }}" />
    </div>
  </div>
</mat-card>
